<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - Master cook book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/add-recipe.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">Master cook book</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="search.html">Search Recipes</a>
            <a href="add-recipe.html" class="active">Add Recipe</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact US</a>
            <a href="login.html"><button id="loginBtn" class="loginbtn">Login</button></a>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="add-recipe-section">
            <h1>Share Your Recipe</h1>
            <form id="addRecipeForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="recipeName" class="form-label">Recipe Name</label>
                        <input type="text" class="form-control" id="recipeName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="recipeCategory" class="form-label">Category</label>
                        <select class="form-select" id="recipeCategory" required>
                            <option value="">Select Category</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <div id="ingredientsContainer">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control ingredient-input" placeholder="Enter ingredient">
                            <button class="btn btn-outline-secondary remove-ingredient" type="button">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addIngredientBtn" class="btn btn-secondary mt-2">Add Ingredient</button>
                </div>

                <div class="mb-3">
                    <label for="instructions" class="form-label">Cooking Instructions</label>
                    <textarea class="form-control" id="instructions" rows="5" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="cookingTime" class="form-label">Cooking Time</label>
                        <input type="text" class="form-control" id="cookingTime" placeholder="e.g., 45 mins">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select class="form-select" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="recipeImage" class="form-label">Recipe Image</label>
                        <input type="file" class="form-control" id="recipeImage" accept="image/*">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Recipe</button>
                </div>
            </form>
        </section>
    </main>


<!-- Footer -->
<footer class="footer">
    <div class="container">

    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
    
</body>
</html>
