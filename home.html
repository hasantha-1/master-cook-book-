<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Recipe App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo">Master cook book</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="search.html">Search Recipes</a>
            <a href="add-recipe.html" class="active">Add Recipe</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact US</a>
            <a href="login.html"><button id="loginBtn" class="loginbtn">Login</button></a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Hero Section -->
        <section class="hero-header">
            <div class="container">
                <h1>Discover, Cook, Share</h1>
                <p>Your personal recipe companion</p>
                <div class="search-container">
                    <input type="text" id="recipeSearch" placeholder="Search recipes...">
                    <button id="searchBtn">Find Recipes</button>
                </div>
            </div>
        </section>

        <!-- Recipe Categories -->
        <section class="recipe-categories">
            <div class="container">
                <h2>Browse Categories</h2>
                <div class="categories-grid" id="categoriesContainer">
                    <!-- Categories will be dynamically populated -->
                </div>
            </div>
        </section>

        <!-- Featured Recipes -->
        <section class="featured-recipes">
            <div class="container">
                <h2>Featured Recipes</h2>
                <div class="recipes-grid" id="featuredRecipesContainer">
                    <!-- Featured recipes will be dynamically populated -->
                </div>
            </div>
        </section>
    </main>

    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Recipe Haven. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
   
</body>
</html>
