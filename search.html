<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search - Master cook book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">Master cook book</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="search.html">Search Recipes</a>
            <a href="add-recipe.html" class="active">Add Recipe</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact US</a>
            <a href="login.html"><button id="loginBtn" class="loginbtn">Login</button></a>
        </nav>
    </header>
    <main class="container mt-5">
        <section class="search-section">
            <h1>Find Your Perfect Recipe</h1>
            <div class="search-container">
                <input type="text" id="recipeSearch" placeholder="Search by name, ingredient, or cuisine...">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
                <button id="searchBtn">Search Recipes</button>
            </div>
        </section>

        <section class="results-section mt-5">
            <h2 id="resultsHeader">Search Results</h2>
            <div id="recipesContainer" class="row">
                <!-- Recipes will be dynamically populated here -->
            </div>
        </section>
    </main>
   
<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Recipe Haven. All Rights Reserved.</p>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    
</html>
